<!-- Tercera Tarjeta / Estudios -->

<div class="container-md">
  <div class="card bg-secondary" style="padding: 20px">
    <div class="row">
      <div class="col-8 col-sm-6">
        <h3 class="bco" style="margin-left: 50px;">Educación:</h3>
      </div>
      <div class="col"></div>
      <div *ngIf="(isLoggedIn | async)" class="col-1">
        <a routerLink="/agregarEst" class="flex2 vertical-center"><i class="fa fa-plus fa-lg"></i></a>
      </div>
    </div>
    <ul id="info_details">
      <div class="row">
        <li *ngFor="let item of estudiosArr">
          <hr class="whitehorlines">
          <div class="grid">
            <div class="row"> <!-- style="border: 2px solid yellow;"> -->
              <div class="col-lg-2 col-md-3 col-sm-12"> <!-- style="border: 2px solid lime;"> -->
                <div>
                  <img [src]="item.logo" alt="" style="width: 110px">
                </div>
              </div>
              <div class="col-lg-10 col-md-9 col-sm-12 col-12"> <!-- style="border: 2px solid orange;"> -->
                <div class="row">
                  <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-9"> <!-- style="border: 2px solid blue;"> -->
                    <h3 class="bco abajo">{{item.centro}}</h3>
                  </div>
                  <!-- Botones de Edición / Borrado -->
                  <div *ngIf="(isLoggedIn | async)" class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3 flex2"
                  > <!--style="border: 2px solid lightskyblue;"> -->
                    <a [routerLink]="['../editarEst/' + item.id]"><i class="far fa-edit fa-lg m-2"></i></a>
                    <a (click)="borrar(item.id)"><i class="far fa-trash-alt fa-lg m-2"></i></a>
                  </div>
                </div>
                <div class="row">
                  <div class="col"> <!-- style="border: 2px solid violet;"> -->
                    <p class="bco">{{item.centro_nombre}}</p>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                  </div>
                  <h5 class="bco">{{item.titulo}}</h5>
                  <p class="bco"><time>{{item.anio_ingreso}}</time> - <time>{{item.anio_egreso}}</time></p>
                </div>
              </div>
              <div class="col-lg-7 col-md-5 col-sm-5 col-6"></div>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
</div>
