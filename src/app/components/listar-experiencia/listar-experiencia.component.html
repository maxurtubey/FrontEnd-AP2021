<!-- Cuarta Tarjeta / Experiencia -->

<div class="container-md">
  <div class="card bg-secondary" style="padding: 20px">
    <div class="row">
      <div class="col-8 col-sm-6">
        <h3 class="bco" style="margin-left: 50px;">Experiencia Laboral:</h3>
      </div>
      <div class="col"></div>
      <div *ngIf="(isLoggedIn | async)" class="col-1">
        <a routerLink="/agregarExp" class="flex2 vertical-center"><i class="fa fa-plus fa-lg"></i></a>
      </div>
    </div>
    <hr class="whitehorlines">
    <div class="accordion" id="accordionContainer">
      <div class="accordion-item bg-secondary" *ngFor="let item of experienciaArr; let i = index">
        <h2 class="accordion-header" [id]="'heading' + i">
          <button class="accordion-button btn_inner-blanco" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
            {{ item.empresa }}
          </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse show" [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#accordionContainer">
          <div class="accordion-body">
            <ul id="info_details">
              <div class="row">
                <li>
                  <div class="grid">
                    <div class="row">
                      <div class="col-lg-2 col-md-3 col-sm-12">                        
                        <div>
                          <img [src]="item.logo" alt="" style="width: 110px">
                        </div>
                      </div>
                      <div class="col-lg-10 col-md-9 col-sm-12 col-12">
                        <div class="row">
                          <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-9 bco">
                            <h3 class="inline-div">{{item.empresa}}</h3>&nbsp;&nbsp;&nbsp;<p class=" inline-div">
                              ({{item.jornada}})</p>
                          </div>
                          <!-- Botones de EdiciÃ³n / Borrado -->
                          <div *ngIf="(isLoggedIn | async)" class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3 flex2">
                            <a [routerLink]="['../editarExp/' + item.id]"><i class="far fa-edit fa-lg m-2"></i></a>
                            <a (click)="borrar(item.id)"><i class="far fa-trash-alt fa-lg m-2"></i></a>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <p class="bco">{{item.empresa_nomb}}</p>
                          </div>
                        </div>
                        <div class="col">
                          <div class="row">
                          </div>
                          <h5 class="bco">{{item.puesto}}</h5>
                          <p class="bco">{{item.tarea}}</p>
                          <p class="bco"><time>{{item.anio_ingreso}}</time> - <time>{{item.anio_egreso}}</time></p>
                        </div>
                      </div>
                      <div class="col-lg-7 col-md-5 col-sm-5 col-6"></div>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
