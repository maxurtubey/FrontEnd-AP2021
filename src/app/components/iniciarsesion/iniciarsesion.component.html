<div class="container vertical-center">
  <div class="row mt-10">
    <div class="card bg-dark bg-opacity-75 shadow p-3 rounded">
      <form [formGroup]="formulario" class="m-5" (ngSubmit)="onEnviar($event)">
        <div class="mb-3">
          <h4 class="bco">Iniciar Sesion</h4>
          <label for="exampleInputEmail1" class="bco form-label">Usuario</label>
          <input type="text" formControlName="username" class="form-control transparent-input" id="exampleInputEmail1" style="color: white" [ngClass]="{'is-invalid': Usuario?.errors && Usuario?.touched, 'is-valid': !Usuario?.errors && Usuario?.touched}"/>
          <div *ngIf="Usuario?.errors && Usuario?.touched">
            <p *ngIf="Usuario?.hasError('required')" class="error">El nombre es requerido.</p>
            <p *ngIf="Usuario?.errors?.['minlength'] || Usuario?.errors?.['maxlength']" class="error">El usuario debe tener entre 3 y 15 caracteres.</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="bco form-label">Contrase침a</label>
          <input type="password" formControlName="password" class="form-control transparent-input" id="exampleInputPassword1" style="color: white" [ngClass]="{'is-invalid': Clave?.errors && Clave?.touched, 'is-valid': !Clave?.errors && Clave?.touched}">
          <div *ngIf="Clave?.errors && Clave?.touched">
            <p *ngIf="Clave?.hasError('required')" class="error">La contrase침a es requerido.</p>
            <p *ngIf="Clave?.errors?.['minlength']" class="error">La contrase침a debe tener 8 o m치s caracteres.</p>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Enviar</button>
      </form>
    </div>
  </div>
</div>
