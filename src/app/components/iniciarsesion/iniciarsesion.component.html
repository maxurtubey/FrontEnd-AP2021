<div class="container">
  <div class="row mt-10">
    <div class="col-md-6 mx-auto border border-secondary shadow p-3 mb-5 bg-body rounded">
      <form [formGroup]="formulario" class="m-5" (ngSubmit)="onEnviar($event)">
        <div class="mb-3">
          <h4>Iniciar Sesion</h4>
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" [ngClass]="{'is-invalid': Usuario?.errors && Usuario?.touched, 'is-valid': !Usuario?.errors && Usuario?.touched}"/>
          <div *ngIf="Usuario?.errors && Usuario?.touched">
            <p *ngIf="Usuario?.hasError('required')" class="error">El nombre es requerido.</p>
            <p *ngIf="Usuario?.errors?.['minlength'] || Usuario?.errors?.['maxlength']" class="error">El usuario debe tener entre 3 y 15 caracteres.</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid': Clave?.errors && Clave?.touched, 'is-valid': !Clave?.errors && Clave?.touched}">
          <div *ngIf="Clave?.errors && Clave?.touched">
            <p *ngIf="Clave?.hasError('required')" class="error">La contrase침a es requerido.</p>
            <p *ngIf="Clave?.errors?.['minlength']" class="error">La contrase침a debe tener 8 o m치s caracteres.</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
