<!-- Sexta Tarjeta / Proyectos -->

<div class="container-md">
  <div class="card bg-dark bg-opacity-75" style="padding: 20px">
    <div class="row">
      <div class="col-8 col-sm-6">
        <h3 class="bco" style="margin-left: 50px;">Proyectos:</h3>
      </div>
      <div class="col"></div>
      <div *ngIf="(isLoggedIn | async)" class="col-1">
        <a routerLink="/agregarProyecto" class="flex2 vertical-center"><i class="fa fa-plus fa-lg"></i></a>
      </div>
      <hr class="whitehorlines">
    </div>
    <ul class="description">
      <li *ngFor="let item of proyectosArr" class="col-xl-6 col-lg-6 col-md-12 marco"
        style="border-bottom: 3px solid gray;">
        <div class="row">
          <!-- style="border: 2px solid pink;"> -->
          <div class="col-lg-7 col-md-5 col-sm-6 col-12">
            <!-- style="border: 2px solid blue;"> -->
            <img src={{item.logo}} class="logo">
          </div>
          <div class="col-lg-3 col-md-5 col-sm-4 col-10 year">
            <!-- style="border: 2px solid yellow;"> -->
            <h5>{{item.year}}</h5>
          </div>
          <div class="col-2">
            <!-- style="border: 2px solid red;"> -->
            <div *ngIf="(isLoggedIn | async)">
              <a [routerLink]="['../editarProy/' + item.id]"><i class="far fa-edit fa-lg m-2"></i></a><br>
              <a (click)="borrar(item.id)"><i class="far fa-trash-alt fa-lg m-2"></i></a>
            </div>
          </div>
        </div>
        <div class="row">
          <a href="{{item.link}}" target="_blank">
            <h4 style="margin-top: 15px">{{item.titulo}}</h4>
          </a>
        </div>
        <div class="row">
          <!-- style="border: 2px solid violet;"> -->
          <p class="justificado">{{item.descripcion}}</p>
        </div>
        <div class="row">
          <!-- style="border: 2px solid tomato;"> -->
          <h5>Tecnologias:</h5>
        </div>
        <div class="row marco">
          <!-- style="border: 2px solid orange;"> -->
          <img src={{item.tecnologias}} class="tecnolog">
        </div>
      </li>
      <hr class="whitehorlines">
    </ul>
  </div>
</div>
